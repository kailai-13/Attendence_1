<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app.css') }}">
    <script>
        function captureFingerprint() {
            // Simulated fingerprint capture
            const fingerprintData = "SIMULATED_FP_" + Math.random().toString(36).substr(2, 9);
            document.getElementById('fingerprint_data').value = fingerprintData;
            alert("Fingerprint captured!");
        }
    </script>
>
    <title>Student Registration</title>
</head>
<body>
    <h2>Register as Student</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p style="color: red;">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST">
        <label>Student ID:</label>
        <input type="text" name="student_id" required><br><br>
        
        <label>Username:</label>
        <input type="text" name="username" required><br><br>
        
        <label>Password:</label>
        <input type="password" name="password" required><br><br>
        <label>Fingerprint:</label>
        <button type="button" onclick="captureFingerprint()">Scan Fingerprint</button>
        <input type="hidden" name="fingerprint_data" id="fingerprint_data" required>

        <button type="submit">Register</button>
    </form>

    <p>Already a student? <a href="{{ url_for('login_student') }}">Login here</a></p>
</body>
</html>
