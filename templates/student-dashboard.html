<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app.css') }}">
    <script>
        function logoutOnDisconnect() {
            fetch("/logout_student", { method: "POST" });
        }
        window.addEventListener("beforeunload", logoutOnDisconnect);
    </script>
    

</head>

<body>

    <!-- Add this button near the logout button -->
    <div class="container">
        <h2>Welcome, {{ student.username }}!</h2>
        <p>Your Student ID: <strong>{{ student.student_id }}</strong></p>
        
        <div class="button-group">
            <a href="{{ url_for('download_history') }}" class="btn">Download Attendance History</a>
            <a href="{{ url_for('logout') }}" class="btn logout-btn">Logout</a>
    </div>
</div>

</body>
</html>
